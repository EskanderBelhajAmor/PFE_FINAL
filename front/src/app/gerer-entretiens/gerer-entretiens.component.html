<div *ngIf="isLoggedIn; else loggedOut">
  <div class="image_container"><img src="https://img.freepik.com/free-vector/job-interview-concept-illustration_114360-24598.jpg?t=st=1715032112~exp=1715035712~hmac=00009b8967778b2d511b4efcf764dda2f9a8b8af040e13fafb21367a28b5bfea&w=740" ></div>
  <div class="table-wrapper">
    <table class="fl-table">
      <thead>
        <tr>
          <th>Titre</th>
          <th>Date</th>
          <th>Heure</th>
          <th>Lien</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody *ngFor="let entretien of entretiens">
        <tr *ngIf="entretien.idemployeur == id">
          <td>{{ entretien.titre }}</td>
          <td>{{ formatDateString(entretien.dateentretien) }}</td>
          <td>{{ entretien.heureentretien }}</td>
          <td>
            <!-- Lien cliquable -->
            <a href="{{ entretien.lienmeeting }}" target="_blank">Cliquer ici</a>
          </td>
          <td>
            <!-- Bouton de suppression -->
            <button class="btn btn-danger" (click)="supprimerEntretien(entretien._id)" style=" background-image: linear-gradient(30deg, #000010, #b7290a);">Supprimer</button>
            <button class="btn btn-primary" [routerLink]="['/update', entretien._id]" style=" background-image: linear-gradient(30deg, #000010, #4FC3A1);">Mettre à jour</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  
  </div>
