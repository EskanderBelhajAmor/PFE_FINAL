
<div *ngIf="isLoggedIn; else loggedOut">
  
    





    <div class="container d-flex justify-content-center align-items-center">
        <div class="card border-0 shadow-sm">
            <div class="card-body">
                <h2 class="title"><strong> Mettre à jour l'entretien</strong></h2>
                <form (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label for="dateentretien" style="font-family: 'Times New Roman', Times, serif;">Date d'entretien</label>
                        <input type="date" class="form-control" id="dateentretien" [(ngModel)]="entretienData.dateentretien" name="dateentretien" style="border-radius: 20px;" required>
                    </div>
                    <div class="form-group">
                        <label for="heureentretien" style="font-family: 'Times New Roman', Times, serif;">Heure d'entretien</label>
                        <input type="time" class="form-control" id="heureentretien" [(ngModel)]="entretienData.heureentretien" name="heureentretien" style="border-radius: 20px;" required>
                    </div>
    <button type="submit" class="button">Mettre à jour</button>
                </form>
            </div>
        </div>
    </div>
    </div>
    <ng-template #loggedOut>

        <div class="main_wrapper">

              <div class="antenna">
